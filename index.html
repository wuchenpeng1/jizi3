<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
  </head>
  <body>
    <div style="text-align: center">
      <input type="text" id="search" placeholder="集字" />
      <button id="searchButton">搜索</button>
    </div>
    <div id="images"></div>

    <script>
      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          const searchTerm = document
            .getElementById("search")
            .value.toLowerCase()
            .trim();
          const imagesDiv = document.getElementById("images");
          imagesDiv.innerHTML = ""; // Clear previous results

          if (!searchTerm) return; // Do nothing if no search term

          // Example image URLs based on search term
          const images = {
            天: "https://img.picgo.net/2024/08/03/_20240803124407c2cd5d2082a494f3.jpg",
            地: "https://img.picgo.net/2024/08/03/_20240803124417102063a685e433ca.jpg",
            玄: "https://img.picgo.net/2024/08/03/_202408031244272c1a3517a76e4376.jpg",
            黄: "https://img.picgo.net/2024/08/03/_2024080312444802c8545abecdfa08.jpg",
          };

          // Create image elements based on the order of the input
          for (let char of searchTerm) {
            if (images[char]) {
              // Check if the character is in the images object
              const img = document.createElement("img");
              img.src = images[char];
              img.style.width = "100px"; // Set width
              img.style.height = "auto"; // Maintain aspect ratio
              imagesDiv.appendChild(img);
            }
          }
        });
    </script>
  </body>
</html>
